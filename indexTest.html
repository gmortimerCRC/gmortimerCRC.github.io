<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>JavaScript And JSON</title>
</head>
<body>

<h2>Links
	<ol id="links">

	</ol>
</h2>
	<script>
		function jsonCallback(info){
			var output ='';
			for (var i = 0; i<= info.sites.length-1; i++){
				for (key in info.sites[i]){
					if (info.sites[i].hasOwnProperty(key)){
						output+= '<li>'+
						info.sites[i][key] +'</li>';
					}
				}
			}
			var update = document.getElementById('links');
			update.innerHTML = output;
		}


		
		
	</script>
	<script src="https://run.plnkr.co/plunks/v8xyYN64V4nqCshgjKms/data-2.json"></script>
</body>
</html>
